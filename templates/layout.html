<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>Stockova</title>
    </head>

    <style type="text/css">
        @font-face {
            font-family: MrRobot;
            src: {{ url_for('static',filename='fonts/mrrobot.svg') }};
        }

        #brand {
            font-family:"MrRobot";
            color: red;
        }
    </style>

    <body>
        <nav class="navbar navbar-expand-md navbar-light border sticky-top" style="background-color: cadetblue;">
            <!-- <img src="{{ url_for("static",filename = 'images/stockova.png')}}" style="width:421px;height:64px"> -->
            <a class="navbar-brand" href="/"><span id="brand"">Stockova</span></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color: cadetblue;">
              <ul class="navbar-nav mr-auto mt-2" style="background-color: cadetblue;">
                {% if current_user.is_authenticated %}
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history">History</a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto mt-2">
                  <a class="nav-link" href="/logout">Logout</a>
              </ul>
                {% else %}
                <li class="nav-item active">
                    <a class="nav-link" href="/login"> Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register"> Register </a>
                </li>
                {% endif %}
        </nav>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            <p>Powered by Yahoo! Finance</p>
        </footer>

    </body>
    

</html>
